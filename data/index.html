<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Meeting Status</title>
  </head>
  <body>
  	<div class="container">
  		<div class="row">
  			<div class="col-md">
  				<h1 class="text-center">Nerd Status</h1>
  			</div>
		</div>
	</div>
  	<div class="container">
  		<div class="row">
  			<div class="col-md">
  				<div class="custom-control custom-switch">
					<input data-redirect="/meeting?status=" id="switch-meeting" type="checkbox" class="custom-control-input status-switch" [MEETING]>
					<label class="custom-control-label" for="switch-meeting">Meeting</label>
				</div>
  			</div>
		</div>
	  	<div class="row">
  			<div class="col-md">
  				<div class="custom-control custom-switch">
					<input data-redirect="/meeting_dnd?status=" id="switch-dnd" type="checkbox" class="custom-control-input status-switch" [MEETING_DND]>
					<label class="custom-control-label" for="switch-dnd">Bitte nicht st√∂ren</label>
				</div>
  			</div>
	  	</div>
	    <div class="row">
  			<div class="col-md">
  				<div class="custom-control custom-switch">
					<input data-redirect="/meeting_in?status=" id="switch-come-in" type="checkbox" class="custom-control-input status-switch" [MEETING_COME_IN]>
					<label class="custom-control-label" for="switch-come-in">Kannst reinkommen</label>
				</div>
  			</div>
	    </div>
	    <div class="row">
  			<div class="col-md">
  				<div class="custom-control custom-switch">
					<input data-redirect="/headphones?status=" id="switch-focus" type="checkbox" class="custom-control-input status-switch" [FOCUS]>
					<label class="custom-control-label" for="switch-focus">Bin fokussiert</label>
				</div>
  			</div>
	    </div>
	    <div class="row">
	    	<div class="col-md">
  				<a href="/alloff" class="btn btn-danger btn-block">Alle LEDs aus</a>
  			</div>
  			<div class="col-md">
  			</div>
  			<div class="col-md">
  			</div>
	    </div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript">
    	$(document).ready(function () {
    		$('.status-switch').on('change', function (event) {
			    window.location.href = $(this).data('redirect') + (event.target.checked == true ? '1' : '0');
    		});
		  });
    </script>
  </body>
</html>
